<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentines</title>
</head>
<body>
    <div class="main">
        <h1 id="question">will you be my valentine?</h1>
        <div class="buttons">
            <button id="yes">yes!!!</button>
            <button id="no">no...</button>
        </div>
        <a href="index.html" id="home">click here if u change ur mind :(</a>

        

        <div class="said-yes-layout">
            <img src="images/ourfirst.jpeg" alt="our first picture" id="ourfirst" class="couplepics">
            <img src="images/herfav.jpeg" alt="her favorite picture" id="herfav" class="couplepics">
            <img src="images/myfav.jpeg" alt="my favorite picture" id="myfav" class="couplepics">        
            <img src="images/hands.jpg" alt="hands picture" id="hands" class="couplepics">
            <img src="images/walking.jpeg" alt="walking picture" id="walking" class="couplepics">
            <img src="images/recentfav.jpeg" alt="recent favorite picture" id="recentfav" class="couplepics">
            <h1 class="said-yes-layout-h1">press (b) to view itinerary // (a) to view gifts</h1> 
        </div>
    
        <a href="gifts.html" id="gift"></a>
        <a href="itinerary.html" id="itinerary"></a>
    </div>

  
    <script src="script.js"></script>
    
</body>
</html>
