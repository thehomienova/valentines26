<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="stylesheet" href="itinerarystyles.css">
</head>
<body>
    <div class="itinerary-container">

        <div class="coffee-container">
            <img src="images/coffeeicon.png" alt="coffee icon" id="coffee-icon">
            <a href="https://www.qspecialtycoffee.com/">Q specialty coffee</a>
        </div>

        <div class="photo-container">
            <a href="https://www.photomatica.com/photo-booth-museum/san-francisco">photomatica</a>
            <img src="images/cameraicon.png" alt="photo icon" id="photo-icon">
        </div>

        <div class="taco-container">
            <img src="images/taco.png" alt="taco icon" id="taco-icon">
            <a href="https://www.lolosf.com/">lolo</a>
        </div>

        <div class="view-container">
            <a href="https://www.trickdogbar.com//">trick dog bar</a>
            <img src="images/drinkicon.png" alt="drink icon" id="view-icon">
        </div>

        <h1>our itinerary</h1>    
    </div>



</body>
</html>
